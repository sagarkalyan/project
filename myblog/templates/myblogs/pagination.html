<html>
<body>
  {% for myblog in myblogs %}
  <a href="{% url 'detail' myblog.id %}">
    <div class="single-post">
      <div class="img"><a href="{% url 'detail' myblog.id %}"> <img class="card-img-top"  src="{{ myblog.image.url }}"></a></div>
      <div class="title-post"><a href="{% url 'detail' myblog.id %}">{{ myblog.title }}</a></div>
    </div>
  </a>
  {% endfor %}
  <div class="pagination">
    <span class="step-links">
      {% if myblogs.has_previous %}
      <a href="?page=1">&laquo; first</a>
      <a href="?page={{ myblogs.previous_page_number }}">previous</a>
      {% endif %}

      <span class="current">
        Page {{ myblogs.number }} of {{ myblogs.paginator.num_pages }}.
      </span>

      {% if myblogs.has_next %}
      <a href="?page={{ myblogs.next_page_number }}">next</a>
      <a href="?page={{ myblogs.paginator.num_pages }}">last &raquo;</a>
      {% endif %}
    </span>
  </div>
</body>
</html>
